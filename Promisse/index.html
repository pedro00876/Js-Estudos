    <script>

        
      // Promise é um objeto usado para processamento assíncrono. Uma Promise (de "promessa") representa um valor que pode estar disponível agora, no futuro ou nunca.

      // Uma Promise está em um destes estados:
      // pending (pendente): Estado inicial, que não foi realizada nem rejeitada.
      // fulfilled (realizada): sucesso na operação.
      // rejected (rejeitado): falha na operação.

      let count = 0
      function testPromise() {
        const promiseCount = ++count

        console.log("sync started")

        new Promise((resolve, reject) => {
          setTimeout(() => {
            if (promiseCount % 2 == 0) {
              resolve(promiseCount)
            } else {
              reject(promiseCount)
            }
          }, 1000)
        })
          .then((value) => {
            console.log(`async finished ${value}`)
          })
          .catch((value) => {
            console.error("async error")
          })

        console.log("sync finished")
      }

     // const buttonEl = document.querySelector("button")
      buttonEl.addEventListener("click", testPromise)
    


      //promise.all

      
      function testPromise() {
        console.log("sync started")

        const p1 = new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("p1 finished")
            resolve(1)
          }, 1000)
        })

        const p2 = new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("p2 finished")
            resolve(2)
          }, 2000)
        })

        const p3 = new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("p3 finished")
            // resolve(3)
            reject(3)
          }, 3000)
        })

        // p1.then(() => {
        //   p2.then(() => {
        //     // resultado final depois de chamar as 2 promises
        //   })
        // })

        Promise.all([p1, p2, p3])
          .then((values) => {
            console.log("promises values", values)
          })
          .catch(() => {
            console.error("promises error")
          })

        console.log("sync finished")
      }

      const buttonEl = document.querySelector("button")
      buttonEl.addEventListener("click", testPromise)
    


    </script>
</body>
